<ion-header>
  <ion-navbar>
    <ion-title>{{'LOGIN_TITLE'| translate}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="logo">
    <img src="assets/imgs/LogoSenzaBordo.png" alt="SaveMyMoney logo">
  </div>

  <ion-list>
    <form #loginForm="ngForm">
      <ion-list no-lines>
        <ion-item>
          <ion-label stacked color="primary">{{ 'USERNAME' | translate }}</ion-label>
          <ion-input [(ngModel)]="account.username" name="username" type="text" #username="ngModel"
                 [maxlength]="16" required>
          </ion-input>
        </ion-item>
        <p ion-text [hidden]="username.valid" color="danger" padding-left>
          {{ 'USERNAME_REQUIRED' | translate }}
        </p>
        <ion-item>
          <ion-label stacked color="primary">{{ 'PASSWORD' | translate }}</ion-label>
          <ion-input [(ngModel)]="account.password" name="password" type="password"
                     #password="ngModel" [maxlength]="255" required>
          </ion-input>
        </ion-item>
        <p ion-text [hidden]="password.valid" color="danger" padding-left>
          {{ 'PASSWORD_REQUIRED' | translate }}
        </p>
      </ion-list>
      <ion-row responsive-sm>
        <ion-col>
          <button ion-button (click)="onLogin(loginForm)" type="submit" [disabled]="!loginForm.form.valid" block>{{ 'LOGIN_BUTTON' | translate }}</button>
        </ion-col>
        <ion-col>
          <button ion-button (click)="registrati()" block>{{'REGISTRATI' | translate}}</button>
        </ion-col>
      </ion-row>
    </form>
      
  </ion-list>
</ion-content>
